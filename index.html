<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Poly Beach Scene</title>
    <style>
        /* Hide pointer lock messages */
        .pointerLockError,
        #pointerLockError,
        #pointer-lock-error,
        #pointerLockMessage,
        .pointerLockMessage {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="customizer.css">
</head>

<body>
    <canvas id="scene"></canvas>
    <div id="compass">
        <div class="cardinal-points">
            <span class="cardinal north">N</span>
            <span class="cardinal east">E</span>
            <span class="cardinal south">S</span>
            <span class="cardinal west">W</span>
        </div>
        <div id="compass-arrow">â†‘</div>
    </div>
    <div id="underwater-overlay"></div>
    <div id="wolf-alert"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 0, 0, 0.3); pointer-events: none; display: none; z-index: 999;">
    </div>
    <button id="open-customizer" class="action-button">Customize Player</button>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
