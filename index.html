<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Poly Beach Scene</title>
    <style>
        /* Hide pointer lock messages */
        .pointerLockError,
        #pointerLockError,
        #pointer-lock-error,
        #pointerLockMessage,
        .pointerLockMessage {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="customizer.css">
</head>

<body>
    <!-- Simple Start Screen with Play Button -->
    <div id="startScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.7); z-index: 1000;">
        <button id="playButton" style="padding: 20px 40px; font-size: 24px; background-color: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer;">Start Game</button>
    </div>
    
    <canvas id="scene"></canvas>
    <div id="compass">
        <div class="cardinal-points">
            <span class="cardinal north">N</span>
            <span class="cardinal east">E</span>
            <span class="cardinal south">S</span>
            <span class="cardinal west">W</span>
        </div>
        <div id="compass-arrow">â†‘</div>
    </div>
    <div id="underwater-overlay"></div>
    <div id="boss-alert" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 0, 0, 0.3); width: 100%; height: 100%; pointer-events: none;"></div>
    <button id="open-customizer" class="action-button">Customize Player</button>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
